<!DOCTYPE html> <!--  Define a Versão do HTML (HTML5)-->

<html lang="en"> <!--Define que é um arquivo HTML e também em qual linguagem -->

<head> <!-- Parte NÃO visível do Site, Configurações do Site-->

    <meta charset="UTF-8"> <!-- Qual padrão de caracteres usado no site -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade do navegador -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Permite que o site seja responsivo, ou seja, compatível com PC e celular -->

    <title>Meu título</title> <!-- É o título do site --> 
</head>

    <body> <!-- Parte visível do Site -->
        <h1>Escreveer meu primeiro site</h1>
        <p>Parágrafo</p>
        <button>Meu Botão</button>
    </body>
</html>
